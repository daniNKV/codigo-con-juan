<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>BlogDeCafé - Cursos</title>
</head>
<body>

    <header class="header">
        
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html" >
                    <h1 class="logo__nombre no-margin center-text">Blog<span 
                        class=logo__bold>DeCafé</span></h1>
                </a>
     
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html" class="navbar__link">Cursos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos</p>
        </div>
    
    </header>
    
    <main class="container">  
        <h3 class="center-text">Contacto</h3>
        <div class="contact-bg"></div>
        
        <form class="form">
            
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input 
                        class="field__input"
                        type="text" 
                        class="text" 
                        placeholder="Your Name" 
                        id="name">
            </div>
            
            <div class="field">
                <label  class="field__label" for="email">Email</label>
                <input 
                        class="field__input"
                        type="email" 
                        class="text" 
                        placeholder="Your Email" 
                        id="email">
            </div>
            
            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea 
                        id="message"
                        class="field__input field__input--textarea"
                ></textarea>
            </div>
            
            <div class="field">
                <input 
                    type="submit" 
                    value="Enviar" 
                    class="button button--primary button--contact">
            </div>
       
        </form>
    </main>   
    <footer class="footer">
        <div class="container container-footer">
            <div class="bar">
                <a class="logo" href="index.html" >
                    <h1 class="logo__nombre no-margin center-text">Blog<span 
                        class=logo__bold>DeCafé</span></h1>
                </a>
                     
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html" class="navbar__link">Cursos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>  
    <script src="js/modernizer.js"></script>  
</body>
</html>
